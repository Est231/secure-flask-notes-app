name: Debug Security Scan

on: [push]

jobs:
  debug-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install bandit
      run: pip install bandit

    - name: Run Bandit with detailed output
      run: |
        bandit -r . -f txt -v