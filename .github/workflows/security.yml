name: ğŸ”’ Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: ğŸ›¡ï¸ Run Bandit SAST Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true

            - name: ğŸš« Check for Critical Issues
      id: bandit_check
      run: |
        if [ -f bandit-report.json ]; then
          python << EOF
import json
try:
    with open('bandit-report.json', 'r') as f:
        data = json.load(f)
    critical = len([i for i in data['results'] if i['issue_severity'] == 'HIGH'])
    print(f'Critical issues found: {critical}')
    if critical > 0:
        print('::error::Critical security issues detected! Merge blocked.')
        exit(1)
except Exception as e:
    print(f'Error: {e}')
    exit(0)
EOF
        else
          echo 'No bandit report generated'
          exit(0)
        fi

        - name: ğŸ“Š Security Report
      if: always()
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-report.json ]; then
          python -c "
import json
try:
    with open('bandit-report.json', 'r') as f:
        data = json.load(f)
    
    high = len([i for i in data['results'] if i['issue_severity'] == 'HIGH'])
    medium = len([i for i in data['results'] if i['issue_severity'] == 'MEDIUM'])
    low = len([i for i in data['results'] if i['issue_severity'] == 'LOW'])
    
    print(f'- ğŸ”´ High: {high}')
    print(f'- ğŸŸ¡ Medium: {medium}')
    print(f'- ğŸŸ¢ Low: {low}')
    
    if high > 0:
        print('\\n**âŒ CRITICAL ISSUES FOUND - MERGE BLOCKED**')
    else:
        print('\\n**âœ… No critical issues found**')
        
except Exception as e:
    print(f'Error generating report: {e}')
"
        else
          echo 'No security report available'
        fi