name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install bandit flask flask-wtf python-dotenv werkzeug

    - name: Run Bandit Security Scan
      run: |
        echo "üîç Starting Bandit security scan..."
        bandit -r . -f txt

    - name: Basic security checks
      run: |
        echo "üîç Running basic security checks..."
        
        # Check for debug mode
        if grep -r "debug=True" . --include="*.py"; then
          echo "‚ùå CRITICAL: debug=True found in production code"
          exit 1
        fi
        
        echo "‚úÖ Basic security checks passed"