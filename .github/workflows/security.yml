name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit SAST Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true

    - name: Check for Critical Issues
      id: bandit_check
      run: |
        if [ -f bandit-report.json ]; then
          python -c "import json;
try:
    with open('bandit-report.json', 'r') as f:
        data = json.load(f)
    critical = len([i for i in data['results'] if i['issue_severity'] == 'HIGH'])
    print(f'Critical issues found: {critical}')
    if critical > 0:
        print('Critical security issues detected! Merge blocked.')
        exit(1)
    else:
        print('No critical issues found')
        exit(0)
except Exception as e:
    print(f'Error: {e}')
    exit(0)"
        else
          echo 'No bandit report generated'
          exit(0)
        fi

    - name: Security Report
      if: always()
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-report.json ]; then
          python -c "import json;
try:
    with open('bandit-report.json', 'r') as f:
        data = json.load(f)
    high = len([i for i in data['results'] if i['issue_severity'] == 'HIGH'])
    medium = len([i for i in data['results'] if i['issue_severity'] == 'MEDIUM'])
    low = len([i for i in data['results'] if i['issue_severity'] == 'LOW'])
    print(f'- High: {high}')
    print(f'- Medium: {medium}')
    print(f'- Low: {low}')
    if high > 0:
        print('CRITICAL ISSUES FOUND - MERGE BLOCKED')
    else:
        print('No critical issues found')
except Exception as e:
    print(f'Error: {e}')"
        else
          echo 'No security report available'
        fi